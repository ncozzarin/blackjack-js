<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <title>Age in Days</title>
</head>
<body>
    <div class="master-container-1">
        <h2>BlackJack!</h2>
        <h3><span id="blackjack-results">Let's Play!</span></h3>
        
        <div id="blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id='your-result'>0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id='dealer-result'>0</span></h2>
            </div>
        </div>

        <div class="blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="deal-button">Deal</button>
            </div>
        </div>

        <div class="blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draw</th>
                </tr>
                <tr>
                    <td><span id="win">0</span></td>
                    <td><span id="loss">0</span></td>
                    <td><span id="draw">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    
    <script src="static/script.js"></script>
</body>
</html>
